<div class="container">
  <h1>
    {{title}}
  </h1>

  <form [formGroup]="publishersForm" class="publisher-form">
    <mat-form-field appearance="outline">
      <mat-label>Publisher name</mat-label>
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Publisher country</mat-label>
      <input matInput placeholder="Country" formControlName="country">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Publisher rating</mat-label>
      <input matInput placeholder="Rating" formControlName="rating">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Publisher Id</mat-label>
      <input matInput placeholder="Id" formControlName="id">
    </mat-form-field>
  </form>

  <div class="actions">

    <div class="button-wrapper" (click)="closeDialog()">
      Cancel
    </div>
    <div class="button-wrapper" (click)="saveData()">
      Save
    </div>

  </div>

</div>
